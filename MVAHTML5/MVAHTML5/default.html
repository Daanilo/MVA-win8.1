<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MVAHTML5</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- MVAHTML5 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <!--data-win-bind="textContent:hora"-->
    <div id="navBar" data-win-control="WinJS.UI.NavBar">
        <div data-win-control="WinJS.UI.NavBarContainer">
            <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{label:'Página 1',location:'/pagina1.html'}"></div>
            <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{label:'Página 2',location:'/pagina2.html'}"></div>
        </div>
    </div>
    <div id="DivPrincipal" data-win-control="MVAHTML5.ClasseTexto" data-win-bind="textContent:hora"></div>
    <div id="DivNav"></div>
    <div id="DivConteudo"></div>
    <div id="addBar" data-win-control="WinJS.UI.AppBar">
        <button id="add" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                icon:'add',
                label: 'Adicionar',
                tooltip: 'Adicionar mais um robô',
                section : 'global'}">
        </button>
    </div>
</body>
</html>
